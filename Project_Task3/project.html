<!DOCTYPE html>
<html lang="en">

<head>

    <title>CRU</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- External CSS link -->
    <link rel="stylesheet" href="project.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading">Project Managment Syatem</h1>
            </div>
        </div>

        <form id="form" class="row g-3 mt-20 needs-validation" novalidate>

            <div class="col-md-6">
                <label for="id" class="form-label">Project ID</label>
                <input type="text" class="form-control" placeholder="Unique project id" id="id" required>

                <div class="invalid-feedback">
                    Please Give a unique id.
                </div>
            </div>


            <div class="col-md-6">
                <label for="project-title" class="form-label">Project Title</label>
                <input type="text" class="form-control" placeholder="Title" id="project_title" required>

                <div class="invalid-feedback">
                    Project Title must be greater than 5.
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Project Start Date</label>
                <input type="date" class="form-control" placeholder="Start Date" id="start_date" required>

                <div class="invalid-feedback">
                    Please Give Start date.
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Project Due Date</label>
                <input type="date" class="form-control" placeholder="Due Date" id="due_date" required>

                <div class="invalid-feedback">
                    Please Give Duo date.
                </div>
            </div>

            <div class="col-md-6">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-control" required>
                    <option value="" disabled selected hidden>Select Status</option>
                    <option value="Running">Running</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                    <option value="Other">Other</option>
                </select>

                <div class="invalid-feedback">
                    Select atleast one Status.
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputAddress2" class="form-label">Project Description</label>
                <textarea typeof="text" class="form-control" placeholder="Description ....." id="description" rows="3"
                          cols="10" required></textarea>

                <div class="invalid-feedback">
                    Please Give Description between 50 to 300 digit.
                </div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-success" id="submit">Submit</button>
                <button type="button" class="btn btn-warning" id="update" style="display: none;">Update</button>
            </div>
        </form>
    </div>

    <div id="displaytable" class="placeholder">

        <!--Read Data-->

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered center " id="crudTable">

                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Project ID</th>
                            <th>Project Title</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody></tbody>

                </table>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="project.js"></script>

</body>
</html>
